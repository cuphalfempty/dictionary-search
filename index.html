<body>
    <h1>Double-click dictionary search</h1>
    <p><a href="http://dictionary.cambridge.org/doubleclick.html" title="Cambridge Dictionaries Online">Double-click dictionary search</a> in bookmarklet. Drag the <a href="javascript: (function(){
        function executeDblclick() {
            setupDoubleClick('http://dictionary.cambridge.org/', 'british', false, null, 5, 'popup');
        }

        function loadDblclick() {
            if ('function' == typeof setupDoubleClick) {
                return;
            }
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'http://dictionary.cambridge.org/external/scripts/dblclick.js';
            script.onload = executeDblclick;
            document.body.appendChild(script);
        }

        if ( ! ($ = window.jQuery) ) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'http://poligon.local/dictionary-bookmarklet/jquery.min.js';
            script.onload = loadDblclick;
            document.body.appendChild(script);
        } else {
            loadDblclick();
        }
        }())" title="Double-click dictionary search">link</a> to your bookmarks. Click it when you need it.</p>
